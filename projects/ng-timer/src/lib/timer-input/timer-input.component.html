<form #form="ngForm">
  <label for="startTime">Start Time</label>
  <mat-form-field>
    <input matInput type="number" required [(ngModel)]="startTime" (ngModelChange)="startTimeChanged($event)" name="startTime">
    <!-- <span matSuffix>{{units}}</span> -->
  </mat-form-field>
  <mat-form-field>
    <mat-select [(ngModel)]="units" (selectionChange)="unitsChanged(units)" name="units">
      <mat-option *ngFor="let unitType of unitTypes" [value]="unitType.value">
        {{ unitType.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="countdown" (change)="countdownChanged(countdown)" name="countdown">Countdown</mat-checkbox>
  <label for="timeFormat">Time Format</label>
  <!-- <mat-form-field>
    <input matInput type="text" required [(ngModel)]="timeFormat" (ngModelChange)="timeFormatChanged($event)" name="timeFormat">
  </mat-form-field> -->
  <mat-form-field>
    <mat-select [(ngModel)]="timeFormat" (selectionChange)="timeFormatChanged(timeFormat)" name="timeFormat">
      <mat-option *ngFor="let tf of timeFormats" [value]="tf">
        {{ tf }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
